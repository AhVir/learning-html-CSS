<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea & Range, Checkbox</title>
</head>
<body>
    <form action="" method="">
        <h1>Form</h1>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <label for="bio">Tell us about yourself</label>
        <textarea rows="10" cols="10" name="bio" id="bio">My name is </textarea>

        <label for="rangelvl">Experience in Years:</label>
        <input type="range" name="experienceLevel" id="rangelvl" min="0" max="20" step="2">

        <button>Slap!!</button>
    </form>
</body>
</html>
