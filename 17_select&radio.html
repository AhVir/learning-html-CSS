<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection & Radio</title>
</head>
<body>
    <form action="" method="">
        <h1>A Great Form</h1>

        <label for="shirtsize">Select your shirt size:</label>
        <select id="shirtsize" name="shirtSize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <br>

        <label>Keep in touch: </label>
        <br>
        <label for="email">email us</label>
        <input type="radio" id="email" value="email" name="contact-option">
        <label for="call">call us</label>
        <input type="radio" value="call" id="call" name="contact-option">
        
        <button>Slap!!</button>
    </form>
</body>
</html>
