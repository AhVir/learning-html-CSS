<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element</title>
</head>
<body>
    <table>
        <caption style="caption-side: bottom;">Total Weekly Expense</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Expense</th>
                <th>Uni</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Saturday</td>
                <td>200</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>0</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>250</td>
                <td>Yes</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total Expense:</th>
                <td>450</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
