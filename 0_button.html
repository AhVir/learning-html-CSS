<!DOCTYPE html>

<html>

<head>
    <title>A Button</title>
    
    <style>
        body {
            background-color: black;
            text-align: center;
            }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 30px;
            border: 2px solid white;
            transition: .8s all;
        }

        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <button>Click ME!!</button>
</body>

</html>
