<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Input Types</title>
</head>
<body>
    <form action="" method="">
        <h1>Form</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" name="password">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" name="email">
        <label for="color">Choose your favorite color </label>
        <input type="color" id="color" name="favColor">
        <label for="file">Upload your profile Picture</label>
        <input type="file" id="file" name="Profile picture">

        <button>Slap!</button>
    </form>
</body>
</html>
